<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class = "calc">

            <div class="display">
                <!-- For the display -->
                <div class="disp1"></div>
                <div class="disp2"></div>
            </div>

            <div class="erase">
                <!-- For backspace and clear buttons -->
                <button class="clear">Clear</button>
                <button class="delete">Delete</button>
            </div>

            <div class="row1">
                <!-- first row will have 7,8,9 and ÷ -->
                <button class="nums" id="seven">7</button>
                <button class="nums" id="eight">8</button>
                <button class="nums" id="nine">9</button>
                <button class="operators" id="divide">÷</button>
            </div>
            
            <div class="row2">
                <!-- for 4,5,6 and × -->
                <button class="nums" id="four">4</button>
                <button class="nums" id="five">5</button>
                <button class="nums" id="six">6</button>
                <button class="operators" id="multiply">×</button>
            </div>

            <div class="row3">
                <!-- for 1,2,3 and - -->
                <button class="nums" id="one">1</button>
                <button class="nums" id="two">2</button>
                <button class="nums" id="three">3</button>
                <button class="operators" id="subtract">-</button>
                
            </div>

            <div class="row4">
                <!-- for ., 0, = and + -->
                <button class="nums" id="dot">.</button>
                <button class="nums" id="zero">0</button>
                <button class="operators" id="equal">=</button>
                <button class="operators" id="add">+</button>
            </div>

        </div>
        
        <script src="./script.js"></script>
    </body>
</html>
