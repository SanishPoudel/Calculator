<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class = "calc">

            <div class="display">
                <!-- For the display -->
                <div class="disp1"></div>
                <div class="disp2">0</div>
            </div>

            <div class="erase">
                <!-- For backspace and clear buttons -->
                <button class="clear">Clear</button>
                <button class="delete">Delete</button>
            </div>

            <div class="row1">
                <!-- first row will have 7,8,9 and ÷ -->
                <button class="nums">7</button>
                <button class="nums">8</button>
                <button class="nums">9</button>
                <button class="operators">÷</button>
            </div>
            
            <div class="row2">
                <!-- for 4,5,6 and × -->
                <button class="nums">4</button>
                <button class="nums">5</button>
                <button class="nums">6</button>
                <button class="operators">×</button>
            </div>

            <div class="row3">
                <!-- for 1,2,3 and - -->
                <button class="nums">1</button>
                <button class="nums">2</button>
                <button class="nums">3</button>
                <button class="operators">-</button>
                
            </div>

            <div class="row4">
                <!-- for ., 0, = and + -->
                <button class="nums">.</button>
                <button class="nums">0</button>
                <button class="operators">=</button>
                <button class="operators">+</button>
            </div>

        </div>
        
        <script src="./script.js"></script>
    </body>
</html>
